<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/0a7be9467a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>Splitter</h1>
    </div>
  </main>

  <div class="container content">
    <section class="app">
      <div class="firstpanel">
        <article class="bill">
          <label for="bill">Bill</label>
          <div class="inputs">
            <img src="img/icon-dollar.svg" aria-hidden="true">
            <input type="number" name="bill" id="bill">
          </div>
        </article>

        <article class="tip">
          <label for="tip">Select Tip %</label>
          <ul class="choices">
            <li><button><span>5%</span></button></li>
            <li><button><span>10%</span></button></li>
            <li><button><span>15%</span></button></li>
            <li><button><span>20%</span></button></li>
            <li><button><span>50%</span></button></li>
            <li><input type="number" id="custom" placeholder="Custom"></li>
          </ul>
        </article>

        <article class="number">
          <label for="number">Number of People</label>
          <div class="inputs">
            <img src="img/icon-person.svg" aria-hidden="true">
            <div class="ppl">
              <input type="number" name="number" id="number" value="1">
              <button id="plus"><i class="fas fa-chevron-down" aria-hidden="true"></i></button>
              <button id="minus"><i class="fas fa-chevron-up" aria-hidden="true"></i></button>
            </div>
          </div>
        </article>
      </div>

      <article class="result">
        <div>
          <div class="amount">
            <div class="info">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div>
              <p id="amount-cash">$0.00</p>
            </div>
          </div>

          <div class="total">
            <div class="info">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div>
              <p id="total-cash">$0.00</p>
            </div>
          </div>
        </div>
        <button id="reset">Reset</button>
      </article>
    </section>
  </div>

  <footer>
    <div class="container">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/oliverids/">Isabela Oliveira</a>.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
