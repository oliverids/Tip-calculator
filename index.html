<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <title>Frontend Mentor | Tip Calculator App</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>Splitter</h1>
    </div>
  </main>

  <div class="container content">
  <section class="app">
     <div class="firstpanel">
      <article class="bill">
        <label for="bill">Bill</label>
        <div class="inputs">
          <img src="img/icon-dollar.svg" aria-hidden="true">
          <input type="text" name="bill" id="bill">
        </div>
      </article>

      <article class="tip">
        <label for="tip">Select Tip %</label>
        <ul class="choices">
          <li><button>5%</button></li>
          <li><button>10%</button></li>
          <li><button>15%</button></li>
          <li><button>20%</button></li>
          <li><button>50%</button></li>
          <li><input type="text" id="custom" placeholder="Custom"></li>
        </ul>
      </article>

      <article class="number">
        <label for="number">Number of People</label>
        <div class="inputs">
          <img src="img/icon-person.svg" aria-hidden="true">
          <input type="text" name="number" id="number">
        </div>
      </article>
     </div>

      <article class="result">
        <div>
          <div class="amount">
            <div class="info">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <div>
              <p id="amount-cash"></p>
            </div>
          </div>
  
          <div class="total">
            <div class="info">
              <p>Total</p>
              <span>/ person</span>
            </div>
            <div>
              <p id="total-cash"></p>
            </div>
          </div>
        </div>
        <button id="reset">Reset</button>
      </article>
  </section>
</div>

  <footer>
    <div class="container">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/oliverids/">Isabela Oliveira</a>.</p>
    </div>
  </footer>
</body>

</html>
